<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>RUSHgames</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- Loading Screen Component -->
    <rush-loading id="mainLoader" auto-start duration="5000"></rush-loading>

    <!-- Navbar Component -->
    <my-navbar></my-navbar>

    <div style="padding: 50px; color: white; background: #222">
      <h1>Bienvenido a RUSHgames</h1>
      <p>Este es un ejemplo con Web Components y Loading Screen.</p>

    </div> 
    <div>
    <rush-game-card
      game-id="game-1"
      title="Silent Hill 2"
      rating="4.5"
      category="Terror"
      variant="featured"
    >
    </rush-game-card>
    </div>

    <!-- Import Components -->
    <script src="./components/navbar/navbar.js"></script>
    <script src="./components/loading/loading.js"></script>
    <script src="./script.js"></script>
    <script src="./components/game-card/game_card.js"></script>
  </body>
</html>
