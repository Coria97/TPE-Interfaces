<template id="game-description-template">
  <!-- FRAME raíz (Auto-layout vertical) -->
  <section class="gd" role="region" aria-label="Game Description">
    <!-- 1) Description + Share -->
    <div class="gd__desc-share">
      <div class="gd__desc">
        <h3 class="gd__desc-title">Descripción</h3>
        <div class="gd__desc-text">
          <slot name="description">Descripción del juego…</slot>
        </div>
      </div>
      <button class="gd__share" type="button">
        <span class="gd__share-ico" aria-hidden="true"></span>
        <span class="gd__share-label">Compartir</span>
      </button>
    </div>

    <!-- 2) Imagen + Información del juego -->
    <div class="gd__game-info">
      <figure class="gd__poster">
        <img alt="Carátula del juego" />
      </figure>

      <div class="gd__info">
        <h3 class="gd__title"></h3>
        <div class="gd__row" data-stars-row>
          <span class="gd__label">Rating</span>
          <div class="gd__stars" data-stars></div>
          <span class="gd__value"></span>
        </div>
        <div class="gd__row">
          <span class="gd__label">Fecha de lanzamiento</span>
          <time class="gd__date" datetime=""></time>
        </div>
      </div>
    </div>

    <!-- 3) Frame Gameplays -->
    <div class="gd__gameplays">
      <h4 class="gd__section-title">Gameplays</h4>
      <ul class="gd__gp-list">
        <li>
          <a
            class="gd__gp"
            href="https://www.youtube.com/watch?v=6KUL5ijL26I"
            target="_blank"
            rel="noopener noreferrer"
          >
            <div class="gd__gp-thumbnail">
              <svg
                class="gd__gp-play-icon"
                width="62"
                height="61"
                viewBox="0 0 62 61"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="31" cy="30.5" r="30" fill="white" />
                <circle cx="31" cy="30.5" r="25" fill="black" />
                <polygon points="45,30.5 25,20 25,41" fill="white" />
              </svg>
            </div>
          </a>
        </li>
        <li>
          <a
            class="gd__gp"
            href="https://www.youtube.com/watch?v=9KABcmczPdg"
            target="_blank"
            rel="noopener noreferrer"
          >
            <div class="gd__gp-thumbnail">
              <svg
                class="gd__gp-play-icon"
                width="62"
                height="61"
                viewBox="0 0 62 61"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="31" cy="30.5" r="30" fill="white" />
                <circle cx="31" cy="30.5" r="25" fill="black" />
                <polygon points="45,30.5 25,20 25,41" fill="white" />
              </svg>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <!-- 4) Frame Redes Sociales -->
    <div class="gd__social">
      <ul class="gd__social-list">
        <li>
          <a
            class="gd__social-link"
            href="https://facebook.com/groups/pegsolitaire"
            target="_blank"
            rel="noopener noreferrer"
            data-platform="facebook"
          >
            <span class="gd__social-icon" data-icon="facebook"></span>
            <span class="gd__social-text">Peg Solitaire Fans</span>
          </a>
        </li>
        <li>
          <a
            class="gd__social-link"
            href="https://x.com/PegSolitaireGame"
            target="_blank"
            rel="noopener noreferrer"
            data-platform="twitter"
          >
            <span class="gd__social-icon" data-icon="x"></span>
            <span class="gd__social-text">@PegSolitaireGame</span>
          </a>
        </li>
        <li>
          <a
            class="gd__social-link"
            href="https://instagram.com/pegsolitaire_official"
            target="_blank"
            rel="noopener noreferrer"
            data-platform="instagram"
          >
            <span class="gd__social-icon" data-icon="instagram"></span>
            <span class="gd__social-text">@pegsolitaire_official</span>
          </a>
        </li>
        <li>
          <a
            class="gd__social-link"
            href="https://tiktok.com/@pegsolitaire"
            target="_blank"
            rel="noopener noreferrer"
            data-platform="tiktok"
          >
            <span class="gd__social-icon" data-icon="tiktok"></span>
            <span class="gd__social-text">@pegsolitaire</span>
          </a>
        </li>
        <li>
          <a
            class="gd__social-link"
            href="https://youtube.com/@PegSolitaireGameplay"
            target="_blank"
            rel="noopener noreferrer"
            data-platform="youtube"
          >
            <span class="gd__social-icon" data-icon="youtube"></span>
            <span class="gd__social-text">Peg Solitaire Gameplay</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- 5) Texto Mostrar menos (solo cuando está expandido) -->
    <div class="gd__footer">
      <span class="gd__toggle-expanded">Mostrar menos</span>
    </div>
  </section>
</template>
